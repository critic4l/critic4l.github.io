<mat-card (click)="displayDetails()">
    <mat-card-title style="text-align: center; font-weight: bold;">
        {{portfolioItem?.title}}
    </mat-card-title>
    <mat-card-subtitle>
        <img [src]="portfolioItem?.image" />
    </mat-card-subtitle>    
    <mat-card-content>
        <p>
            {{portfolioItem?.description}}
        </p>        
    </mat-card-content>
</mat-card>
